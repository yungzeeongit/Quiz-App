<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body class="flex">
    <div class="wrapper">
        <form class="quiz-options-form" id="quiz-options-form">
            <h1>Quiz Options</h1>
            <label for="question-count">Number of questions:</label>
            <input type="number" id="question-count" name="question-count" min="10" max="50" value="15">
            <br>
            <label for="enable-timer">Enable Timer:</label>
    <input type="checkbox" id="enable-timer" name="enable-timer">

            <br>
            <input type="submit" id="start-quiz" value="Start Quiz">
          </form>
          
        
        <div id="container" class="container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz App</h1>
                <div class="inline-flex">
                    <div class="timer flex" id="timer" style="display: none;"></div>

                    <div class="quiz-score flex"> 
                    
                       <span id="correct-score"></span>/<span id="total-question"></span>
                    </div>
                </div>
                </div>
                
            <div class="quiz-body">
                
                <h2 class="quiz-question" id="question"><!--What is the full form of HTTP,<br><span class="category">Geography</span>--></h2>
                <ul class="quiz-options" id="options">
                    <!-- <li class="selected">Hyper text track package</li>
                    <li>Hyper text track package</li>
                    <li>Hyper text track package</li>
                    <li>Hyper text track package</li>  -->
                </ul>
                <div id="answer"></div>
              
                  
            </div>
            <div class="quiz-foot">
  <button id="check-answer">Next <i class="fa-solid fa-arrow-right"></i></button>
 <!-- <button id="quit-button">Restart Game <i class="fa-solid fa-rotate-right"></i></button> -->

  <button id="play-again">play again</button>
            </div>
        </div>
        <div  id="result-container" >
          You ran out of time!<br>
          Your final score is <span id="final-score"></span>/<span id="total-questions"></span>
            <div id="result"></div>
            <button id="restart">
                Try Again
            </button>
          </div>
    </div>
       
    <script src="index.js"></script>
    </body>
</html>
